[metadata]
name = pywy
version = 0.7.1
author = Apache Wayang(Incubating)
author_email = dev@wayang.apache.org
description = Implementation of python for Apache Wayang
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/apache/incubator-wayang
project_urls = 
	Bug Tracker = https://github.com/apache/incubator-wayang/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: Apache 2.0 License
	Operating System :: OS Independent

[options]
package_dir = 
	= .
packages = find:
python_requires = >=3.6
install_requires = 
	cloudpickle ==2.0.0
	protobuf ==3.19.4
tests_require = 
	unitest ==1.3.5

[options.packages.find]
where = .

[egg_info]
tag_build = 
tag_date = 0

